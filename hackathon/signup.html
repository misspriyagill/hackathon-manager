<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Sign-up</title>
    <link rel="stylesheet" href="./src/styles/signup.css">
</head>
<body>
    <header>
        <h1>Hackathon Sign-up</h1>
    </header>
    <main>
        <section id="admin-signup">
            <h2>Admin Sign-up</h2>
            <form id="admin-form">
                <label for="admin-email">Email:</label>
                <input type="email" id="admin-email" required>
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" required>
                <label for="admin-name">Name:</label>
                <input type="text" id="admin-name" required>
                <button type="submit">Sign up as Admin</button>
            </form>
        </section>
        <section id="user-signup">
            <h2>User Sign-up</h2>
            <form id="user-form">
                <label for="user-email">Email:</label>
                <input type="email" id="user-email" required>
                <label for="user-password">Password:</label>
                <input type="password" id="user-password" required>
                <label for="user-name">Name:</label>
                <input type="text" id="user-name" required>
                <button type="submit">Sign up as User</button>
            </form>
        </section>
    </main>
    <script src="./src/scripts/signup.js"></script>
</body>
</html>
